	Tripartite.templates.upper = function(thedata) {
		return ('' + thedata).toUpperCase();
	}
	var one = new Tripartite.ActiveElement(null, 'firstName', null);
	var two = new Tripartite.ActiveElement('lastName', 'firstName', null);
	var three = new Tripartite.ActiveElement('lastName', 'firstName', 'upper');
		var d1 = {
				firstName: 'Paul',
				lastName: 'Kolz'
		}
		
		var d2 = {
				firstName: 'Dan'
		}
		
		var d3 = [ d1, d2];
		
		console.log(one.edse(d1));

		var t5 = Tripartite.addTemplate('t5', 'Everybody: __false??$this::t3__');

		Tripartite.addTemplate('lower', function(value) {return value.toLowerCase();});
